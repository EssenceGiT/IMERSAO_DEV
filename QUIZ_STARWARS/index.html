<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com logo e títulos -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/Bbd8DCxC/imers-o2.png" alt="Logo da Imersão Dev">
    </div>
    <div class="titulo">
      <h2>Quiz Star Wars</h2>
      <h3>Teste seus conhecimentos no universo de Star Wars!</h3>
    </div>
  </header>

  <!-- Conteúdo principal do Quiz -->
  <main class="conteudo-jogo">
    <section class="questionario">
      <div class="conteudo">
        <!-- Barra de progresso: mostra número da pergunta e feedback (acertos/erros) -->
        <span class="progresso">
          <span id="progresso-text"></span>
          <span id="feedback-icons"></span>
        </span>
        <!-- Exibição da pergunta -->
        <span class="pergunta"></span>
        <!-- Container para os botões de resposta -->
        <div class="respostas"></div>
      </div>
      <!-- Tela final: exibida ao terminar o quiz -->
      <div class="fim">
        <span></span>
        <button id="reiniciarQuiz">Tentar Novamente</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Ayrton - Imersão DEV - 2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
